            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Upload Project
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-user"></i>  <a href="#">User</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Upload Project
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <label>Project Title:</label>
                                <input class="form-control" placeholder="Please enter the full title here...">
                            </div>
                            
                            <div class="form-group">
                                <label>Budget:</label>
                                <input class="form-control" placeholder="Please enter the budget here...">
                            </div>
                            
                            <div class="form-group">
                                <label>Duration:</label>
                                <input class="form-control" placeholder="Please enter the number of months here...">
                            </div>
                            
                            <div class="form-group">
                                <label>Domain</label>
                                <select class="form-control">
                                    <option>Art</option>
                                    <option>Engineering</option>
                                    <option>Finance</option>
                                    <option>Publishing</option>
                                    <option>Technology</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Objective:</label>
                                <input class="form-control" placeholder="Please enter the objective here...">
                            </div>
                            
                            <div class="form-group">
                                <label>Partners:</label>
                                <div>
                                <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add partener</a>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Work Packages:</label>
                                <div>
                                    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add work package</a>
                                </div>
                            </div>
                            
                            <div class="form-group center-block">
                            <label>Save As: </label>
                                <div class="btn-group-vertical center-block">
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-save"></span>.pdf</button>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-save"></span>.xml</button>
                                </div>
                            </div>
                            
                            <button type="submit" style="" class="btn btn-default btn-lg center-block">Submit Project</button>

                        </form>

                    </div>
                    <div class="col-lg-6">
                        
                    </div>
